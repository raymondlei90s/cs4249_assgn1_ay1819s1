<div class="container overflow">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>Post-Experiment Questionnaire</h1>
        <hr>
        <form class="form-horizontal well" role="form">
          <p>Please answer the following questions using this 5-point Likert scale:<br>
          (1 - strongly disagree, 2 - disagree, 3 - neutral, 4 - agree, 5 - strongly agree)</p>
          <hr>

          <div class="form-group">
            <div class="col-sm-12">
              <label for="participant-preference">
                1. Which technique do you like better?
              </label>
            </div>
            <div class="col-sm-12">
              <label class="radio-inline">
                <input type="radio" name="participant-preference" value="marking" ng-model="$parent.user.post.preference"> Marking Menu
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-preference" value="radial" ng-model="$parent.user.post.preference"> Radial Menu
              </label>
            </div>
          </div>
  
          <div class="form-group">
            <div class="col-sm-12">
              <label for="participant-ease-of-use-marking">
                2. The <strong>Marking Menu</strong> technique was very easy to use.
              </label>
            </div>
            <div class="col-sm-12">
              <label class="radio-inline">
                <input type="radio" name="participant-ease-of-use-marking" value="1" ng-model="$parent.user.post.ease_of_use_marking"> 1
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-ease-of-use-marking" value="2" ng-model="$parent.user.post.ease_of_use_marking"> 2
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-ease-of-use-marking" value="3" ng-model="$parent.user.post.ease_of_use_marking"> 3
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-ease-of-use-marking" value="4" ng-model="$parent.user.post.ease_of_use_marking"> 4
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-ease-of-use-marking" value="5" ng-model="$parent.user.post.ease_of_use_marking"> 5
              </label>
            </div>
          </div>
  
          <div class="form-group">
            <div class="col-sm-12">
              <label for="participant-ease-of-use-radial">
              3. The <strong>Radial Menu</strong> technique was very easy to use.
              </label>
            </div>
            <div class="col-sm-12">
              <label class="radio-inline">
                <input type="radio" name="participant-ease-of-use-radial" value="1" ng-model="$parent.user.post.ease_of_use_radial"> 1
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-ease-of-use-radial" value="2" ng-model="$parent.user.post.ease_of_use_radial"> 2
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-ease-of-use-radial" value="3" ng-model="$parent.user.post.ease_of_use_radial"> 3
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-ease-of-use-radial" value="4" ng-model="$parent.user.post.ease_of_use_radial"> 4
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-ease-of-use-radial" value="5" ng-model="$parent.user.post.ease_of_use_radial"> 5
              </label>
            </div>
          </div>
  
          <div class="form-group">
            <div class="col-sm-12">
              <label for="participant-increase-efficiency-marking">
              4. Marking Menu will increase my efficiency while using the computer.
              </label>
            </div>
            <div class="col-sm-12">
              <label class="radio-inline">
                <input type="radio" name="participant-increase-efficiency-marking" value="1" ng-model="$parent.user.post.efficiency_marking"> 1
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-increase-efficiency-marking" value="2" ng-model="$parent.user.post.efficiency_marking"> 2
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-increase-efficiency-marking" value="3" ng-model="$parent.user.post.efficiency_marking"> 3
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-increase-efficiency-marking" value="4" ng-model="$parent.user.post.efficiency_marking"> 4
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-increase-efficiency-marking" value="5" ng-model="$parent.user.post.efficiency_marking"> 5
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <label for="participant-increase-efficiency-radial">
              5. Radial Menu will increase my efficiency while using the computer.
              </label>
            </div>
            <div class="col-sm-12">
              <label class="radio-inline">
                <input type="radio" name="participant-increase-efficiency-radial" value="1" ng-model="$parent.user.post.efficiency_radial"> 1
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-increase-efficiency-radial" value="2" ng-model="$parent.user.post.efficiency_radial"> 2
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-increase-efficiency-radial" value="3" ng-model="$parent.user.post.efficiency_radial"> 3
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-increase-efficiency-radial" value="4" ng-model="$parent.user.post.efficiency_radial"> 4
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-increase-efficiency-radial" value="5" ng-model="$parent.user.post.efficiency_radial"> 5
              </label>
            </div>
          </div>
  
          <div class="form-group">
            <div class="col-sm-12">
              <label for="participant-learned-marking-easily">
              6. I learned how to use Marking Menu very easily.
              </label>
            </div>
            <div class="col-sm-12">
              <label class="radio-inline">
                <input type="radio" name="participant-learned-marking-easily" value="1" ng-model="$parent.user.post.learned_marking_easily"> 1
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-learned-marking-easily" value="2" ng-model="$parent.user.post.learned_marking_easily"> 2
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-learned-marking-easily" value="3" ng-model="$parent.user.post.learned_marking_easily"> 3
              </label>

                <input type="radio" name="participant-learned-marking-easily" value="4" ng-model="$parent.user.post.learned_marking_easily"> 4

          <div class="form-group">
            <div class="col-sm-12">
              <label for="participant-learned-radial-easily">
              7. I learned how to use Radial Menu very easily.
              </label>
            </div>
            <div class="col-sm-12">
              <label class="radio-inline">

              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-learned-radial-easily" value="2" ng-model="$parent.user.post.learned_radial_easily"> 2
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-learned-radial-easily" value="3" ng-model="$parent.user.post.learned_radial_easily"> 3
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-learned-radial-easily" value="4" ng-model="$parent.user.post.learned_radial_easily"> 4
              </label>
              <label class="radio-inline">
                <input type="radio" name="participant-learned-radial-easily" value="5" ng-model="$parent.user.post.learned_radial_easily"> 5
              </label>
            </div>
          </div>
  
          <div class="form-group">
            <div class="col-sm-12">
            <label for="participant-difficulties">8. Did you face any difficulties while doing the experiment? If so, what are they?</label>
            <br>
            <textarea name="participant-difficulties" ng-model="$parent.user.post.experiment_difficulties" class="form-control" rows="3"></textarea>
            </div>
          </div>
  
          <div class="form-group">
            <div class="col-sm-12">
            <label for="participant-effectiveness">9. Was this experiment appropriate in testing the effectiveness of the <strong>Marking Menu and Radial Menu</strong> technique?</label>
            <br>
            <textarea name="participant-effectiveness" ng-model="$parent.user.post.experiment_effectiveness" class="form-control" rows="3"></textarea>
            </div>
          </div>
  
          <div class="form-group">
            <div class="col-sm-12">
            <label for="participant-difficulties">10. Do you have any suggestions/feedback for us?</label>
            <br>
            <textarea name="participant-difficulties" ng-model="$parent.user.post.experiment_feedback" class="form-control" rows="3"></textarea>
            </div>
          </div>
  
        </form>
        
        <div class="form-group">
          <div class="col-sm-12 next-page-container">
            <button type="submit" class="btn btn-default btn-lg" ng-click="nextPage()">Submit</button>
          </div>
        </div>
  
      </div>
    </div>  
  </div>
