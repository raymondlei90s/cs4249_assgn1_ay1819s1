<div>
	<!-- State Div -->
    <div class="row" id="state-container">
      <div class="cellstate">
	<span class="label label-primary">Trial</span>
	<span class="label label-default" id="trialNumber">{{currBlockNum * 3 + currTrailNum}}/54</span>
      </div>
      <div class="cellstate">
      <span class="label label-primary">Menu Type</span>
	<span class="label label-default" id="menuType">{{currBlock.technique}}&nbsp;</span>
      </div>
      <div class="cellstate">
        <span class="label label-primary">Menu Depth</span>
	<span class="label label-default" id="menuDepth">{{currBlock.menuDepth}}&nbsp;</span>
      </div>
      <div class="cellstate">
        <span class="label label-primary">Window Size</span>
	<span class="label label-default" id="windowSize">{{currBlock.windowSize}}&nbsp;</span>
      </div>
            <div class="cellstimulusresponse">
        <span class="label label-primary">Please select</span>
	<span class="label label-default" id="targetItem">{{currTarget}}&nbsp;</span>
      </div>
        <div class="cellstimulusresponse">
        <span class="label label-primary">Item selected</span>
	<span class="label label-default" id="selectedItem">&nbsp;</span>
      </div>            
        <div class="cellnext">
        <button id="nextButton" type="button" class="btn btn-block btn-primary btn-lg" ng-click="nextTrial()">Next</button>
      </div>      
    </div>

  <!--  Interaction Div-->

	<div class="row" id="interaction-container" ng-style="windowSize" >
	</div>
    
    
  
</div>
